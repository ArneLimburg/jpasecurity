 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://jpasecurity.sf.net/facelets"
      >
  <h:head>
    <title>#{course.title}</title>
  </h:head>
  <h:body>
    <f:metadata>
       <f:viewParam name="id" value="#{course.id}" required="true"/>
    </f:metadata>

    <ui:composition template="/template.xhtml">
      <ui:define name="content">
       <h1 id="courseTitle">#{course.title}</h1>
       <h:panelGroup rendered="#{sec:userInRole('student')}">
           <h:form id="joinForm" prependId="false">
             <h:inputHidden value="#{course.id}" />
             <h:commandButton id="join" value="#{!course.studentInCourse?'join this course':'leave this course'}" action="#{course.addOrRemoveStudentToCourse}" styleClass="submit"/>   
           </h:form>
       </h:panelGroup>
       
        <h2>Lecturer</h2>
        <h:outputLink value="teacher.xhtml" >
          <f:param name="id" value="#{course.teacher.id}" />
          <h:outputText value="#{course.teacher.fullname}" />
        </h:outputLink>
        <h:panelGroup rendered="#{not empty course.students}"> 
          <h2>Participants</h2>
          <ul>
            <ui:repeat var="participant" value="#{course.students}">
              <li>
                <h:outputLink value="student.xhtml" >
                  <f:param name="id" value="#{participant.id}" />
                  <h:outputText value="#{participant.fullname}"/>
                </h:outputLink>
              </li>
            </ui:repeat>
          </ul>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{not empty course.lessons}"> 
        <h2>Lessons</h2>
          <ul>
            <ui:repeat var="lesson" value="#{course.lessons}">
              <li>
                <h:outputLink value="lesson.xhtml">
                  <f:param name="course" value="#{course.id}" />
                  <f:param name="lesson" value="#{lesson.number}" />
                  <h:outputText value="#{lesson.title}" />
                </h:outputLink>
              </li>
            </ui:repeat>
          </ul>  
        </h:panelGroup>
        <h:button value="Create new lesson" outcome="lessonCreator" rendered="#{sec:canCreate(sec:newBean4('LessonEntity', course.entity, 'New Lesson', ''))}">
          <f:param name="course" value="#{course.id}"/>
        </h:button>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
