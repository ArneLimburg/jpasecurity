<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
  <h:head>
    <title>E-learning sample</title>
  </h:head>
  <h:body>
    <f:metadata>
      <f:viewParam name="courseId" value="#{student.id}" />
      <f:viewParam name="MyCourseId" value="#{student.id}" />
    </f:metadata>
    <ui:composition template="/template.xhtml">
      <ui:define name="content">
        <h1>Available courses</h1>
        <ul>
          <ui:repeat var="c" value="#{platform.courses}" rendered="#{authenticationBean.authenticatedStudent}">
            <li>
              <h:outputLink value="course.xhtml" >
                <f:param name="id" value="#{c.id}" />
                <h:outputText value="#{c.name}" />
              </h:outputLink>
           </li>
          </ui:repeat>
        </ul>
        
        <h1>My courses</h1>
        <ul>
          <ui:repeat var="mycourse" value="#{platform.myCourses}">
            <li>
              <h:outputLink value="course.xhtml" >
                <f:param name="id" value="#{mycourse.id}" />
                <h:outputText value="#{mycourse.name}" />
              </h:outputLink>
           </li>
          </ui:repeat>
        </ul>
        
        <h:panelGroup rendered="#{authenticationBean.authenticatedTeacher}">
          <h1>Create new Course</h1>
          <h:form>
            <h:outputLabel value="Coursename:" for="coursename"/>
            <h:inputText id="coursename" value="#{course.coursename}" tabindex="101"/>
            <h:message for="coursename" errorClass="contenthlerror" /> 
            <h:commandButton id="create" value="create" action="#{course.createCourse}" styleClass="submit"/>  
          </h:form> 
        </h:panelGroup>
        
      </ui:define>
    </ui:composition>
  </h:body>
</html>
