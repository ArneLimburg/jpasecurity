<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:sec="http://jpasecurity.sf.net/facelets"
      >
    <head>
        <title>Header</title>
    </head>
    <body>
        <ui:composition>
            <div id="headerImg">
                <div id="logo">
                  <h:outputLink value="index.xhtml" rendered="#{!sec:userInRole('student') and !sec:userInRole('teacher')}">
                    <h:graphicImage library="images" name="ok-logo.png" alt="open knowledge" style="width:70%"/>
                  </h:outputLink>
                  <h:outputLink value="dashboard.xhtml" rendered="#{sec:userInRole('student') or sec:userInRole('teacher')}">
                    <h:graphicImage library="images" name="ok-logo.png" alt="open knowledge" style="width:70%"/>
                  </h:outputLink>
                </div>
                <div id="titel">
                    E-Learning Platform
                </div>
            </div>
            <div id="headerLeft">
                <h:form>
                    <h:outputLink value="index.xhtml" rendered="#{!sec:userInRole('student') and !sec:userInRole('teacher')}">
                    	<h:outputText value="Index"/>
                    </h:outputLink>
                    <h:outputLink value="dashboard.xhtml" rendered="#{sec:userInRole('student') or sec:userInRole('teacher')}">
                		<h:outputText value="Dashboard"/>	
                	</h:outputLink>
                </h:form>
            </div>
            <div id="headerRight">
                <comp:loginLink loginAction="login.xhtml" asynchronous="#{false}"/>
                <h:outputText id="userName" value="#{facesContext.externalContext.request.userPrincipal.name}" rendered="#{sec:userInRole('student') or sec:userInRole('teacher')}"/>
            </div>
        </ui:composition>
    </body>
</html>
