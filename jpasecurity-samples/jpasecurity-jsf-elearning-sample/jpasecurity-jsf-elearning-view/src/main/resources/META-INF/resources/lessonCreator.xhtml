 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <title>Create new lesson</title>
  </head>
  <h:body>
    <f:metadata>
        <f:viewParam name="courseTitle" value="#{lessonFactoryService.newCourse}"/>
    </f:metadata>
    <ui:composition template="/template.xhtml">
      <ui:define name="content">
        <h1 id="createLesson">Create new lesson</h1>
        <h:form id="lessonCreateForm" prependId="false">

            <h:outputLabel value="Course title:" for="courseTitle"/>
            <h:outputText id="courseTitle" value="#{lessonFactoryService.courseTitle}" />		  
            <h:outputLabel value="Lesson title:" for="lessonTitle"/>
            <h:inputText id="lessonTitle" value="#{lessonFactoryService.title}" />
            <h:outputLabel value="Content:" for="lessonContent"/>
            <h:inputTextarea id="lessonContent" value="#{lessonFactoryService.content}" />
            <h:inputHidden value="#{lessonFactoryService.courseId}" />
            <h:inputHidden value="#{lessonFactoryService.newCourse}" />
		  <br />

          <h:panelGroup layout="block" styleClass="buttons">
            <h:commandButton id="create" value="create new lesson" actionListener="#{lessonFactoryService.create}" 
                 action="#{lessonFactoryNavigation.getOutcome()}" />
            <h:outputLink value="course.xhtml" immediate="true" id="cancelToCourse" rendered="#{lessonFactoryService.courseId != null}">
          		<f:param name="course" value="#{lessonFactoryService.courseId}" />
          		<h:outputText value="cancel" />
        	</h:outputLink>
            <h:outputLink value="dashboard.xhtml" immediate="true" id="cancelToDashboard" rendered="#{lessonFactoryService.courseId == null}">
                <h:outputText value="cancel" />
            </h:outputLink>
          </h:panelGroup>
              
        </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
